<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="form2.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="wrapper">
        <div class="form">
                <h1>User login</h1>
                <div class="name">
                    <i class="ri-user-fill"></i>
                    <input type="name" placeholder="Enter your name " id="name">
                </div>

               <div class="pnumber">
              
                    <i class="ri-phone-fill"></i>
                    <input type="phone_no" placeholder="Phone no."id="pnumber">
               </div>

               <div class="cnumber">
               
                    <i class="ri-car-fill"></i>
                    <input type="car_no" placeholder="Vehical No. " id="vnumber">
               </div>

                <div class="vname">
                   
                    <i class="ri-car-fill"></i>
                    <input type="car_name" placeholder="Vehical Name " id="vname">
                </div>

               <div class="email">
               
                    <i class="ri-mail-fill"></i>
                    <input type="text" placeholder="abc@" id="email" >
               </div>

                <div class="password">
                  
                    <i class="ri-lock-fill"></i>
                    <input type="text" placeholder="password" id="password">
                </div>
                
                <a href="index.html"><button id="Submit">Submit</button></a>
         </div>

    </div>

    <script src="form2.js"></script>
    
</body>
</html>
